<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 60">
  <defs>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8c5be"/>
      <stop offset="50%" style="stop-color:#c94f52"/>
      <stop offset="100%" style="stop-color:#a2272c"/>
    </linearGradient>
    <filter id="shipGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main valve leaflet shape -->
  <path d="M 40 5 
           C 15 15 15 45 40 55 
           C 65 45 65 15 40 5 Z" 
        fill="url(#shipGradient)" 
        stroke="#f8c5be" 
        stroke-width="2" 
        filter="url(#shipGlow)"/>
  
  <!-- Inner detail -->
  <path d="M 40 12 
           C 25 18 25 42 40 48 
           C 55 42 55 18 40 12 Z" 
        fill="none" 
        stroke="#f8c5be" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <!-- Center core -->
  <circle cx="40" cy="30" r="6" fill="#f8c5be"/>
  <circle cx="40" cy="30" r="3" fill="#c94f52"/>
  
  <!-- Glow points -->
  <circle cx="30" cy="25" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="35" r="2" fill="#ffffff" opacity="0.4"/>
</svg>
