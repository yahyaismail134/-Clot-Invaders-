<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="clotGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#d4605f"/>
      <stop offset="50%" style="stop-color:#c94f52"/>
      <stop offset="80%" style="stop-color:#a2272c"/>
      <stop offset="100%" style="stop-color:#8b1e23"/>
    </radialGradient>
    <filter id="clotFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Organic blob shape -->
  <path d="M 32 8 
           Q 48 10 54 24 
           Q 58 38 48 50 
           Q 38 58 24 54 
           Q 10 50 8 36 
           Q 6 22 18 12 
           Q 26 6 32 8 Z" 
        fill="url(#clotGradient)" 
        stroke="#a2272c" 
        stroke-width="1"/>
  
  <!-- Inner texture circles for biological look -->
  <circle cx="28" cy="26" r="6" fill="#8b1e23" opacity="0.4"/>
  <circle cx="38" cy="32" r="8" fill="#8b1e23" opacity="0.3"/>
  <circle cx="30" cy="40" r="5" fill="#8b1e23" opacity="0.35"/>
  
  <!-- Highlight -->
  <ellipse cx="24" cy="20" rx="6" ry="4" fill="#f8c5be" opacity="0.3"/>
</svg>
